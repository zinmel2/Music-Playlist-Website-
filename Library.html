<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MORBIUS - Your Library</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="Libraty.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo">
        <h1>MORBIUS</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li class="active"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li class="active"><a href="Search.html"><i class="fas fa-search"></i> Search</a></li>
          <li class="active"><a href="Discover.html"><i class="fas fa-compass"></i> Discover</a></li>
          <li class="active"><a href="Library.html"><i class="fas fa-music"></i> Library</a></li>
        </ul>
      </nav>
      <div class="playlists-section">
        <h3>Your Playlists</h3>
        <ul class="playlists">
          <li><a href="#"><i class="fas fa-list"></i> Workout Mix</a></li>
          <li><a href="#"><i class="fas fa-list"></i> Chill Vibes</a></li>
          <li><a href="#"><i class="fas fa-list"></i> Road Trip</a></li>
          <li><a href="#"><i class="fas fa-list"></i> Study Session</a></li>
          <li><a href="#"><i class="fas fa-plus-circle"></i> Create Playlist</a></li>
        </ul>
      </div>
      <div class="user-section">
        <div class="user-info">
          <img src="./Image/Dog.jpg" alt="User Avatar" class="user-avatar">
          <span class="username">Doggyss</span>
        </div>
        <a href="#" class="settings-link"><i class="fas fa-cog"></i></a>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Top Header with search and user controls -->
      <header class="top-header">
        <div class="navigation-controls">
          <button class="nav-button"><i class="fas fa-chevron-left"></i></button>
          <button class="nav-button"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search in your library">
        </div>
        <div class="user-controls">
          <button class="upgrade-button">Upgrade to Premium</button>
          <div class="notification-icon">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </div>
          <div class="user-menu">
            <img src="./Image/Dog.jpg" alt="User Avatar" class="mini-avatar">
            <span>Doggyss</span>
            <i class="fas fa-caret-down"></i>
          </div>
        </div>
      </header>

      <!-- Library Navigation -->
      <div class="library-nav">
        <ul>
          <li class="active"><a href="#">Playlists</a></li>
          <li><a href="#">Albums</a></li>
          <li><a href="#">Artists</a></li>
          <li><a href="#">Songs</a></li>
        </ul>
        <div class="library-sort">
          <button class="sort-button">
            Recent <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </div>

      <!-- Your Playlists Section -->
      <section class="library-section">
        <div class="section-header">
          <h2>Your Playlists</h2>
          <button class="view-toggle">
            <i class="fas fa-th"></i>
            <i class="fas fa-list"></i>
          </button>
        </div>
        <div class="library-grid">
          <div class="library-card create-playlist">
            <div class="create-new">
              <i class="fas fa-plus"></i>
              <h3>Create Playlist</h3>
            </div>
          </div>
          
          
      </section>

    <!-- Currently Playing Bar -->
    <footer class="now-playing">
      <div class="track-info">
        <img src="./Image/Dog.jpg" alt="Current Track" class="track-thumbnail">
        <div class="track-details">
          <h4>Doggyss</h4>
          <p>Dancing</p>
        </div>
        <button class="like-button"><i class="far fa-heart"></i></button>
      </div>
      <div class="player-controls">
        <div class="main-controls">
          <button class="control-button"><i class="fas fa-random"></i></button>
          <button class="control-button"><i class="fas fa-step-backward"></i></button>
          <button class="control-button play"><i class="fas fa-play"></i></button>
          <button class="control-button"><i class="fas fa-step-forward"></i></button>
          <button class="control-button"><i class="fas fa-redo"></i></button>
        </div>
        <div class="progress-container">
          <span class="time-elapsed">0:00</span>
          <div class="progress-bar">
            <div class="progress-fill"></div>
            <div class="progress-handle"></div>
          </div>
          <span class="total-time">0:00</span>
        </div>
      </div>
      <div class="additional-controls">
        <button class="control-button"><i class="fas fa-list"></i></button>
        <button class="control-button"><i class="fas fa-desktop"></i></button>
        <div class="volume-control">
          <button class="control-button"><i class="fas fa-volume-up"></i></button>
          <div class="volume-slider">
            <div class="volume-fill"></div>
            <div class="volume-handle"></div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
